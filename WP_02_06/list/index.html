<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<meta charset="utf-8">
</head>
<body>
	<!--
		ol : Ordered List (순서가 있는 리스트)

		li : List(리스트 나열. 기본값은 숫자)
		<li type="a"> : 소문자 알파벳 순서
		<li type="A"> : 대문자 알파벳 순서
		<li type="i"> : 소문자 로마식 숫자
		<li type="I"> : 소문자 로마식 숫자
	 -->
	<ol type="I">
		<li>집 청소</li>
		<li>영어 단어 외우기</li>
		<li>영화 보기</li>
	</ol>

	<!--
		ul : Unordered List (순서가 없는 리스트)
	 -->
	<ul>
		<li>집 청소</li>
		<li>영어 단어 외우기</li>
		<li>영화 보기</li>
	</ul>
</body>
</html>
