<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- 
		ol과 ul내의 li는 display 기본값이 list-item으로 지정되어있음.
		따라서 display를 block지정을 하게되면 점이나 숫자 등이 사라짐.

		기본적으로 ol, ul태그는 왼쪽 padding을 가지고 있음.

		list-style-type : square (원 대신 네모)

		list-style : none (꾸밈 문자 없애기)
	 -->
	<ul>
		<li>집 청소</li>
		<li>영어 단어 외우기</li>
		<li>영화 보기</li>
	</ul>
</body>
</html>
