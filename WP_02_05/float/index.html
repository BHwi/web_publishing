<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
	<style type="text/css">
		div {
			width: 100%;
			height: 200px;
		}


		/*
			float는 요소를 공중에 띄우는 것.
			float: left(right); -> 해당 방향에 치우쳐 띄우게 함.
			float를 하게되면 해당 요소가 밑에 칸에 존재하지 않기 때문에 
			다른요소들이 그 자리를 차지함.
			하지만 띄운 요소자리에 inline, inline-block 요소는 그 자리에 갈 수 없음.
		*/
		.blue {
			background-color: blue;
			width: 300px;
			float: left;
		}

		.yellow {
			background-color: yellow;
		}

		.orange {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="blue"></div>
	<div class="yellow">Hello World! Let's learn about floats!</div>
	<div class="orange"></div>
</body>
</html>
