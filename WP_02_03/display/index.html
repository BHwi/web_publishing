<!DOCTYPE html>
<html>
<head>
  <title>display</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        font-size: 38px;
      }
      /*display를 바꿀 수 있음. inline형식 or block*/
      div {
      	display: inline;
      }
    </style>
</head>
<body>
  <!-- 
  	inline display : 한줄에 있고, 가로길이는 필요한 만큼만 차지하는 성향
  	i, span, a, b, img, button 등
  -->
  <!-- 
  	block display : 새로운 줄에 가려하고, 가로길이를 최대한 많이 차지하는 성향
  	div, h1, h2, h3, h4 ..., p, nav, ul, li 등
  -->
  Hello my <div>name</div> is young!
</body>
</html>
