<!DOCTYPE html>
<html>
<head>
  <title>Layout</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        margin: 0;
      }

      /* 
        img태그는 inline-block display가 아닌 inline이다. 
        되게 큰 글씨라고 생각하면 편함.
        따라서 vertical-align을 사용할 수 있음.
        vertical-align : middle, top, bottom;
      */
      img {
        vertical-align: middle;
      }

      .container {
        text-align: center;
      }
    </style>
</head>
<body>
  <div>아이스크림 <img src="images/ice_cream.png" height="100"> 먹고싶다!</div>
  <div class = "container"><img src="images/ice_cream.png" height="100"></div>
</body>
</html>
